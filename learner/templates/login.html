{% load static %}
<!DOCTYPE html>
<html lang="en">

<!-- Mirrored from brandio.io/envato/iofrm/html/login32.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 09 Jan 2025 09:14:17 GMT -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iofrm</title>
    <link rel="stylesheet" type="text/css" href="{% static 'login/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'login/css/fontawesome-all.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'login/css/iofrm-style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'login/css/iofrm-theme38.css' %}">
</head>
<body>
    <div class="form-body">
        <div class="iofrm-layout">
            <div class="img-holder">
                <div class="bg bg-framed"></div>
            </div>
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <div class="website-logo-inside logo-normal">
                            <a href="{% static 'login/index.html' %}">
                                <div class="logo">
                                    <img class="logo-size" src="{% static 'login/images/logo-light.svg'%}" alt="">
                                </div>
                            </a>
                        </div>
                        <h3 class="font-md">Get more things done with Loggin platform.</h3>
                        <p>Access to the most powerfull tool in the entire design and web industry.</p>
                        <form method="post">
                            {% csrf_token %}
                            <!-- {{ form.as_p }} -->
                            <input class="form-control" type="text" name="email" placeholder="E-mail Address" required>
                            <input class="form-control" type="password" name="password" placeholder="Password" required>
                            <div class="form-button d-flex">
                                <button id="submit" type="submit" class="btn btn-primary">Login</button>
                                <!-- <a href="{% static 'login/register32.html' %}" class="btn btn-outline-primary">Create account</a> -->
                            </div>        
                        </form>
                        <div class="other-links">
                            <span>Or login with</span><a href="#"><i class="fab fa-facebook-f"></i></a><a href="#"><i class="fab fa-google"></i></a><a href="#"><i class="fab fa-linkedin-in"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="{% static 'login/js/jquery.min.js' %}"></script>
<script src="{% static 'login/js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'login/js/main.js' %}"></script>
</body>

<!-- Mirrored from brandio.io/envato/iofrm/html/login32.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 09 Jan 2025 09:14:23 GMT -->
</html>
